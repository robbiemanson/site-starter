# Markdown processors
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true

sass:
  sass_dir: assets/_scss
  style: compressed

# Collections
collections:
  photos:
    output: true
    permalink: /photos/:path/
  minute-movies:
    output: true
    permalink: /minute-movies/:path/
