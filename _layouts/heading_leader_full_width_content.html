---
layout: default
---
<div class="l-Wrapper l-Wrapper--row" role="main">

  <article class="row">
    <div class="column medium-4">
      <div class="column-content column-content--narrow">
        <h1 class="Heading Heading--xx-large">
          {{ page.title }}
        </h1>
        {% if page.project_year %}
        <span class="Metadata Metadata--editorialSubhead">
          {{ page.project_year }}
        </span>
        {% endif %}
      </div>
    </div>

    <div class="column medium-8">

      <div class="Editorial">
        <p class="Leader Leader--large Leader--lite">{{ page.excerpt }}</p>
      </div>

    </div>
  </article>

</div>

{{ content }}
